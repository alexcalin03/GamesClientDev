<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="app-wrapper">
        <div id="ui-info" class="info-panel">
          <div id="shapes-count-text" class="info-box">Shapes: 0</div>
          <div id="shapes-area-text" class="info-box">Area: 0 pxÂ²</div>
        </div>
        <div id="game-container" class="game-container">
          </div>
        <div id="ui-controls" class="bottom-center">
          <div class="control-group">
            <label>SHAPES / s</label>
            <div class="buttons">
              <button id="shapes-minus-btn">-</button>
              <span id="shapes-per-second-value">1</span>
              <button id="shapes-plus-btn">+</button>
            </div>
          </div>
          <div class="control-group">
            <label>GRAVITY VALUE</label>
            <div class="buttons">
              <button id="gravity-minus-btn">-</button>
              <span id="gravity-value">0.1</span>
              <button id="gravity-plus-btn">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
